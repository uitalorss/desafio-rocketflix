<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Rocketflix</title>
</head>

<body>
  <section class="main">
    <div class="intro">
      <img src="assets/img/logo-rocketflix.svg" alt="">
      <h1>Não sabe o que assistir?</h1>
    </div>
    <div class="content"></div>
    <div class="action">
      <button onclick="buscarFilme()">
        <img src="assets/img/logo-rocketflix-small.svg" alt="">
        Encontrar Filme
      </button>
      <p>Clique em "encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
